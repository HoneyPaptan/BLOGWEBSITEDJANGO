{% extends "_base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="font-rubik font-bold text-3xl tracking-tighter mb-4">Write Your Blog</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
            <label for="title" class="font-rubik text-lg font-medium">Title</label>
            <input type="text" id="title" name="title" class="w-full border-2 border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:border-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="category" class="font-rubik text-lg font-medium">Category</label>
            <select id="category" name="category" class="w-full border-2 border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:border-blue-500">
                <option value="" disabled selected>Select a category or create a new one</option>
                <!-- Display existing categories -->
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-4">
            <label for="new_category" class="font-rubik text-lg font-medium">New Category</label>
            <input type="text" id="new_category" name="new_category" class="w-full border-2 border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="image" class="font-rubik text-lg font-medium">Image</label>
            <input type="file" id="image" name="image" class="mt-1">
        </div>
        <span>or</span>
        <div class="mb-4">
            <label for="image_url" class="font-rubik text-lg font-medium">Image URL</label>
            <input type="text" id="image_url" name="image_url" class="w-full border-2 border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:border-blue-500">
        </div>
        <div class="mb-4">
            <label for="content" class="font-rubik text-lg font-medium">Content</label>
            <textarea id="content" name="content" class="w-full border-2 border-gray-300 rounded-md p-2 mt-1 focus:outline-none focus:border-blue-500" rows="8" required></textarea>
        </div>
        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Publish</button>
        </div>
    </form>
</div>
{% endblock %}

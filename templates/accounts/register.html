{% extends '_base.html' %}

{% block content %}

{% load socialaccount %} //make sure to add this
<div class="flex items-center justify-center flex-col gap-3">
    <div class="flex justify-center items-center gap-8">
        <h1 class="font-rubik font-bold text-3xl tracking-tighter">Register</h1>
    </div>
    <div class="flex justify-center items-center flex-col">
        <div class="flex gap-3 items-center flex-col">
            <a href="{% provider_login_url 'google' %}?next=/" class="flex items-center justify-center gap-2 font-rubik bg-[#266bd9] text-white rounded-full p-3 px-8">Join using Google<svg class="w-6 h-6 text-white dark:text-gray-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M12.037 21.998a10.313 10.313 0 0 1-7.168-3.049 9.888 9.888 0 0 1-2.868-7.118 9.947 9.947 0 0 1 3.064-6.949A10.37 10.37 0 0 1 12.212 2h.176a9.935 9.935 0 0 1 6.614 2.564L16.457 6.88a6.187 6.187 0 0 0-4.131-1.566 6.9 6.9 0 0 0-4.794 1.913 6.618 6.618 0 0 0-2.045 4.657 6.608 6.608 0 0 0 1.882 4.723 6.891 6.891 0 0 0 4.725 2.07h.143c1.41.072 2.8-.354 3.917-1.2a5.77 5.77 0 0 0 2.172-3.41l.043-.117H12.22v-3.41h9.678c.075.617.109 1.238.1 1.859-.099 5.741-4.017 9.6-9.746 9.6l-.215-.002Z" clip-rule="evenodd"/>
              </svg>
              </a>
              <span>Or</span>
        </div>
        <div>
            <form method="post" class="flex flex-col gap-3 mt-2">
                {% csrf_token %}
                <div class="flex items-start flex-col">
                    <label class="font-rubik font-medium text-lg text-black px-5" for="username">Username</label>
                    <input class="font-rubik font-medium text-sm text-black p-3 px-5 border-none border-b-2 border-b-black focus:outline-none focus:border-none" type="text" name="username" id="username" placeholder="eg. John Lark">



                </div>
                <div class="flex items-start flex-col">
                    <label class="font-rubik font-medium text-lg text-black px-5" for="emal">Email</label>
                    <input class="font-rubik font-medium text-sm text-black p-3 px-5 border-none border-b-2 border-b-black focus:outline-none focus:border-none" type="email" name="email" id="email" placeholder="eg. johnlark@gmail.com">



                </div>
                <div class="flex items-start flex-col">
                    <label class="font-rubik font-medium text-lg text-black px-5" for="password1">Password</label>
                    <input class="font-rubik font-medium text-sm text-black p-3 px-5 border-none border-b-2 border-b-black focus:outline-none focus:border-none" type="password" name="password1" id="password" placeholder="something complex please">



                </div>
                <div class="flex items-start flex-col">
                    <label class="font-rubik font-medium text-lg text-black px-5" for="password2">Confirm Password</label>
                    <input class="font-rubik font-medium text-sm text-black p-3 px-5 border-none border-b-2 border-b-black focus:outline-none focus:border-none" type="password" name="password2" id="password" placeholder="Type again the same one">



                </div>
                <div>
                    <p class="px-5 font-rubik font-semibold text-sm ">Already have an account? <a href="/account/login/" class="text-[#266bd9] underline ">Login</a></p>
                </div>
                <div class="px-5">
                    <button type="submit" class="p-3 px-8  rounded-full bg-[#266bd9] text-white font-rubik ">
                        Register
                    </button>

                </div>


            </form>
        </div>
    </div>
</div>

{% endblock content %}

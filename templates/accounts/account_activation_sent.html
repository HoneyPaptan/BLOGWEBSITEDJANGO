{% extends "_base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">
    <h2 class="text-3xl text-center font-bold text-gray-800 mb-4">Account Activation Sent</h2>
    <p class="text-lg text-center text-gray-600 mb-6">Please check your email to activate your account.</p>
    <div class="flex justify-center mb-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
        <path fill-rule="evenodd" d="M10 0a10 10 0 100 20 10 10 0 000-20zM2 10a8 8 0 1116 0 8 8 0 01-16 0zm8-6a6 6 0 00-5 9.8V15a1 1 0 102 0v-1.2A6 6 0 0010 4z" clip-rule="evenodd" />
      </svg>
    </div>
    <p class="text-center text-gray-600">If you don't receive the email within a few minutes, check your spam folder.</p>
  </div>
</div>
{% endblock content %}
